<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Workz ODC | Logo Animation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #000 url('https://cdn.wallpapersafari.com/11/37/rRDPyv.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      width: 100vw;
      max-width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-overlay {
      width: 70vw; /* Adjust for screen */
      max-width: 960px;
      opacity: 0;
      transform: scale(0.05);
      animation: popText 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes popText {
      0% {
        opacity: 0;
        transform: scale(0.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <!-- Orange text only (transparent PNG) -->
    <img src="images/text_only_xworkz.png" alt="Animated Text" class="text-overlay" />
  </div>
</body>
</html>
