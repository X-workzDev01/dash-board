    .card-container {

    .card {
    width: 300px;
    border: none;
    border-radius: 10px;
    padding: 20px;

    color: #fff; 
}

.card h3,
.card p {
    color: rgb(12, 0, 0); 
    font-weight: bolder;
}

    .card p {
        margin-bottom: 10px;
        font-size: 1.1em;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .card-odd {
        background-color: #D8BFD8; 
    }

    .card-even {
        background-color: #E6E6FA; 
    }
    marquee {
        width: 100%;
        background-color: lightcoral;
        padding: 10px 0;
        color: rgb(7, 80, 153);
        font-size: 20px;
        border-radius: 5px;
    }
</style>

    <script>

        var slideIndex = 0;
        slides();

        function slides() {
            var i;
            var x = document.getElementsByClassName("Topicss");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            };

            x[slideIndex - 1].style.display = "block";
            setTimeout(slides, 2000);
        }

        batchList.forEach((element, index) => {
            const card = `
                <div class="card ${index % 2 === 0 ? 'card-even' : 'card-odd'}">
                    <h3>${element.batch}</h3>
                    <p><strong>Trainer:</strong> ${element.trainer}</p>
                    <p><strong>Topic:</strong> ${element.topic}</p>
                    <p><strong>Timing:</strong> ${element.timing}</p>
                    <p><strong>No of Trainees:</strong> ${element.trainees}</p>
                </div>`;
            document.getElementById("ongoingBatch").insertAdjacentHTML('beforeend', card);
        });
