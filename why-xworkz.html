<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why Choose X-Workz?</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow: auto;
    }

    .why-container {
      width: 33vw;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00d4ff;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .highlight-points {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin: 0; /* remove extra space below */
      font-size: 1.3rem;
      animation: fadeUp 1s ease-out forwards;
    }

.highlight-points {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
}

.point {
  display: flex;
  align-items: center;
  background: rgba(0, 212, 255, 0.1);
  border-left: 4px solid #00d4ff;
  border-radius: 8px;
  padding: 15px 20px;
  gap: 12px;
  font-size: 1.2rem;
  transition: background 0.3s;
}

.point:hover {
  background: rgba(0, 212, 255, 0.15);
}

.tick {
  width: 24px;            /* Fixed width ensures vertical alignment */
  text-align: center;
  flex-shrink: 0;
}








    .highlight-points p:hover {
      transform: translateY(-5px);
      background: rgba(0, 212, 255, 0.15);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 1280px) {
      .why-container {
        width: 90vw;
        padding: 30px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .highlight-points {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 768px) {
      .why-container {
        width: 90vw;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .highlight-points {
        font-size: 1.2rem;
      }
    }
    @keyframes sway {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(10px);
  }
  100% {
    transform: translateX(-10px);
  }
}

  </style>
</head>
<body>
  <div class="why-container">
    <h1>Why Choose X-Workz?</h1>
    <div class="highlight-points">
  <div class="point"><span class="tick">✅</span><span>Industry-Expert Trainers</span></div>
  <div class="point"><span class="tick">✅</span><span>Career Guidance & Placements</span></div>
  <div class="point"><span class="tick">✅</span><span>Full Application Development</span></div>
  <div class="point"><span class="tick">✅</span><span>Advanced Technical Skills</span></div>
</div>

  </div>

  <script>
    // Auto redirect after 25 seconds
    setTimeout(() => {
      window.location.href = "whoweare.html";
    }, 10000);

    // Redirect on right arrow key press
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        window.location.href = "techstack.html";
      }
    });
  </script>
</body>
</html>
