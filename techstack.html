<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We Teach | Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .tech-heading {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00e676, #00bfff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 150, 0.6), 0 0 30px rgba(0, 191, 255, 0.4);
      margin-bottom: 60px;
      text-align: center;
      padding-top: 40px;
    }

    .tech-logo {
      width: 100px;
      height: auto;
    }

    .java-logo {
      width: 120px;
    }

    .logo-box {
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards;
      transition: transform 0.3s ease-in-out;
    }

    .logo-box:hover {
      transform: scale(1.1);
    }

    .logo-box p {
      margin-top: 10px;
      color: #e0e0e0;
      font-size: 1rem;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    html, body {
      height: 100%;
    }

    .container {
      max-width: 1600px;
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "coursecontent.html";
    }, 25000);
  </script>
</head>
<body>

  <div class="container">
    <h1 class="tech-heading">Tech Stack</h1>

    <!-- Row 1: 5 items -->
    <div class="row justify-content-center g-4">
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 0.3s;">
        <img src="images/java1.png" class="tech-logo java-logo" alt="Java"><p>Java</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 0.6s;">
        <img src="images/html.png" class="tech-logo" alt="HTML"><p>HTML</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 0.9s;">
        <img src="images/css.png" class="tech-logo" alt="CSS"><p>CSS</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 1.2s;">
        <img src="images/javaScript.png" class="tech-logo" alt="JavaScript"><p>JavaScript</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 1.5s;">
        <img src="images/angular.png" class="tech-logo" alt="Angular"><p>Angular</p>
      </div>
    </div>

    <!-- Row 2: 5 items -->
    <div class="row justify-content-center g-4 mt-3">
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 1.8s;">
        <img src="images/Spring_logo.png" class="tech-logo" alt="Spring"><p>Spring</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 2.1s;">
        <img src="images/bootstrap.png" class="tech-logo" alt="Bootstrap"><p>Bootstrap</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 2.4s;">
        <img src="images/git.png" class="tech-logo" alt="Git"><p>Git</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 2.7s;">
        <img src="images/mysql.png" class="tech-logo" alt="MySQL"><p>MySQL</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 3s;">
        <img src="images/hibernate.png" class="tech-logo" alt="Hibernate"><p>Hibernate</p>
      </div>
    </div>

    <!-- Row 3: 4 items -->
    <div class="row justify-content-center g-4 mt-3">
       <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 3.3s;">
        <img src="images/microservices.png" class="tech-logo" alt="Microservices"><p>Microservices</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 4.2s;">
        <img src="images/react_Logo.png" class="tech-logo" alt="React"><p>React</p>
      </div>
     
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 3.6s;">
        <img src="images/jpa.png" class="tech-logo" alt="JPA"><p>JPA</p>
      </div>
      <div class="col-6 col-sm-4 col-md-2 logo-box" style="animation-delay: 3.9s;">
        <img src="images/springbootlogo.png" class="tech-logo" alt="Spring Boot"><p>Spring Boot</p>
      </div>
      
    </div>

  </div>

</body>
</html>
