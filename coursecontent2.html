<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Track - X-Workz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      padding: 40px 15px;
    }

    h1 {
      font-size: 3rem;
      color: #cfd8dc;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h3 {
      color: #b0bec5;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.15);
      height: 100%;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 188, 212, 0.25);
    }

    .list-group-item {
      background-color: #263238;
      border: none;
      color: #eceff1;
      border-left: 5px solid #78909c;
      margin-bottom: 10px;
    }

    .list-group-item:hover {
      background-color: #37474f;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "roadmap.html";
    }, 14000);
  </script>
</head>
<body>

<h1>Career Guidance</h1>

  <div class="container">
    <div class="row g-4 justify-content-center">
      <!-- Core Java -->
     


      <!-- Resume -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Resume & Communication</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Resume Building</li>
            <li class="list-group-item">Soft Skills</li>
            <li class="list-group-item">Behavior Training</li>
          </ul>
        </div>
      </div>

      <!-- Interview -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Interview Readiness</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Mock Interviews</li>
            <li class="list-group-item">Technical Aptitude</li>
            <li class="list-group-item">Problem Solving</li>
          </ul>
        </div>
      </div>

      <!-- Assessments -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Assessments</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Daily Presentations</li>
            <li class="list-group-item">Weekly Assessments</li>
            <li class="list-group-item">Feedback Sessions</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
