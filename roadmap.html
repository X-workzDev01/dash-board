<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roadmap Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: #cfd8dc;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "branches.html";
    }, 15000);
  </script>
</head>
<body>

  <!-- Optional title -->
  <!-- <h1>Welcome to the Roadmap</h1> -->

  <video autoplay muted playsinline loop>
    <source src="images/roadmap.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
