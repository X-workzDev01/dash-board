<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Track - X-Workz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      padding: 40px 15px;
    }

    h1 {
      font-size: 3rem;
      color: #cfd8dc;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h3 {
      color: #b0bec5;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.15);
      height: 100%;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 188, 212, 0.25);
    }

    .list-group-item {
      background-color: #263238;
      border: none;
      color: #eceff1;
      border-left: 5px solid #78909c;
      margin-bottom: 10px;
    }

    .list-group-item:hover {
      background-color: #37474f;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "coursecontent2.html";
    }, 23000);
  </script>
</head>
<body>

  <h1>ðŸ’» Developer Track: Core to Advanced Java</h1>

  <div class="container">
    <div class="row g-4 justify-content-center">
      <!-- Core Java -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Core Java</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">OOPs</li>
            <li class="list-group-item">Collections</li>
            <li class="list-group-item">Exception Handling</li>
          </ul>
        </div>
      </div>

      <!-- Web Tech -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Web Technologies</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">HTML</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">JavaScript</li>
          </ul>
        </div>
      </div>

      <!-- Database -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Database & Server-side</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">MySQL</li>
            <li class="list-group-item">Servlets</li>
            <li class="list-group-item">JSP</li>
            <li class="list-group-item">JDBC</li>
          </ul>
        </div>
      </div>

      <!-- Advanced Java -->
      <div class="col-md-4 col-lg-3">
        <div class="card p-3">
          <h3>Frameworks</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Hibernate (JPA)</li>
            <li class="list-group-item">Spring Framework</li>
            <li class="list-group-item">Spring Boot</li>
          </ul>
        </div>
      </div>

      <!-- Build Tools -->
      
    </div>
  </div>

</body>
</html>
